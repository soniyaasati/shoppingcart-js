<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fcdac728ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Css-->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="body">
    <!-- Navigationbar Starts-->
    <nav class="navigationbar">
      <div class="navigationbar-center">
        <span class="navigationbar-icon-logo">
          <i class="fas fa-star"></i>
        </span>
        <div class="navigationbar-cart-btn">
          <span class="navigationbar-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="navigationbar-cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- Navigationbar Ends-->
    <!-- Product List Section Starts-->

   

      <div class="container-fluid productlist">
              <div class="row">
                <div class="sort-Mobile">
                  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#sort" style="color: black;">
                    Sort&nbsp;<i class="fas fa-sort"></i>
                  </button>
                </div>
                <div class="filter-Mobile">
                  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#filter" style="color: black;">
                    Filter&nbsp;<i class="fas fa-filter"></i>
                  </button>
                </div>
              </div>
        <div class="row">
          <!--Left Section Starts-->
          <div class="col-md-2 desktopfilter">
            <label for="amount">Filter By Price</label>
            <input
              type="text"
              id="amount"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold;"
            />
            <div class="slider" id="price"></div>
          </div>
          <!--Left Section Ends-->
          <!--Right Section Starts-->
          <div class="col-md-9">
            <!--Sorting Starts-->
            <div class="productlist-sortBy">
              Sort By
              <span class="ltoh productlist-price-filter" id="ltoh"
                >Price--Low High</span
              >
              <span class="htol productlist-price-filter" id="htol"
                >Price--High Low</span
              >
              <span class="discount productlist-price-filter" id="discount"
                >Discount</span
              >
            </div>
            <!--Sorting Ends-->
            <!--Search Starts-->
            <div class="searchProduct">
              <input
                type="text"
                class="searchProduct-Input"
                placeholder="Search Product"
                id="searchFilter"
                onkeyup="searchFunction()"
              />
            </div>
            <!--Search Ends-->
            <!--List Items-->
            <section class="productlist-products" id="productsdisp">
              <div
                class="productlist-products-center"
                id="productlistcenter"
              ></div>
            </section>
            <!--End List Items-->
          </div>
          <!--Right Section Ends-->
        </div>
      </div>
    </div>
    <!-- Product List Section End-->

    <!--Cart start-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <div class="container">
          <h2>Your Cart</h2>
          <div class="row">
            <div class="col-md-7 p0">
              <div class="cart-content"></div>
            </div>
            <div class="col-md-3 cart-price-details">
              <h5>Price Details</h5>
              <hr />
              <h5>Total Payable: $ <span class="cart-total">0</span></h5>
              <button class="clear-cart cart-banner-btn">Clear Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Cart Ends-->
    <!--Footer Starts-->
    <div class="footer">@copyright2020</div>
    <!--Footer Ends-->
    <!-- The Modal -->
    <div class="modal" id="sort">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">FIlter by Price</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <label for="amountM"></label>
            <input
              type="text"
              id="amountM"
              readonly
              style="border: 0; color: #f6931f; font-weight: bold;"
            />
            <div class="slider" id="priceM"></div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="filter">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Sort By Price</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="productlist-sortByM">
              Sort By
              <span class="ltoh productlist-price-filter" id="ltohM"
                >Price--Low High</span
              >
              <span class="htol productlist-price-filter" id="htolM"
                >Price--High Low</span
              >
              <span class="discount productlist-price-filter" id="discountM"
                >Discount</span
              >
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Filter Ends -->
    <script src="app.js"></script>
  </body>
</html>
