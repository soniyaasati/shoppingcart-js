<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fcdac728ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Css-->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="body">

    <!-- Navigationbar Starts-->
    <nav class="navigationbar">
      <div class="navigationbar__center">
        <span class="navigationbar__center--iconlogo">
          <a href="index.html"><i class="fas fa-star"></i></a>
        </span>
        <div class="navigationbar__center--cartbtn">
            <!--Search Starts-->
            <div class="searchProduct">
              <input type="text" class="searchProduct__Input" placeholder="Search Product" id="searchProduct__Input"
                onkeyup="searchProductFunction()" />
            </div>
            <!--Search Ends-->
          <div class="navigationbar__center--icon">
            <i class="fas fa-cart-plus"></i>
          
          <div class="navigationbar__center--cartitems">0</div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigationbar Ends-->

    <!-- Product List Section Starts-->
      <div class="container-fluid productlist">
              <div class="row">
                <div class="productlist__sortMobile">
                  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#sort" style="color: black;">
                    Sort&nbsp;<i class="fas fa-sort"></i>
                  </button>
                </div>
                <div class="productlist__filterMobile">
                  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#filter" style="color: black;">
                    Filter&nbsp;<i class="fas fa-filter"></i>
                  </button>
                </div>
              </div>
        <div class="row">
          <!--Left Section Starts-->
          <div class="col-md-2 productlist__desktopfilter">
            <label for="productlist__desktopfilter--amount"><strong class="productlist__desktopfilter--label">Filter By Price</strong></label>
            <input
              type="text"
              id="amount"
              readonly
             class="productlist__desktopfilter--amount pb-2"
            />
            <div class="slider" id="price"></div>
         <div class="slider__applyfilter" ><input type="button" class="btn btn-primary slider__applyfilter--btn mt-4" value="Apply Filter" /></div>
          </div>
          <!--Left Section Ends-->
          <!--Right Section Starts-->
          <div class="col-md-9">
            <!--Sorting Starts-->
            <div class="productlist__sortBy">
              Sort By
              <span class="ltoh productlist__sortBy--pricefilter" id="ltoh"
                >Price--Low High</span
              >
              <span class="htol productlist__sortBy--pricefilter" id="htol"
                >Price--High Low</span
              >
              <span class="discount productlist__sortBy--pricefilter" id="discount"
                >Discount</span
              >
            </div>
            <!--Sorting Ends-->
         
            <!--List Items-->
            <section class="productlist__products" id="productsDisplay">
              <div
                class="productlist__productscenter"
                id="productlistcenter"
              ></div>
            </section>
            <!--End List Items-->
          </div>
          <!--Right Section Ends-->
        </div>
      </div>
    </div>
    <!-- Product List Section End-->

    <!--Cart start-->       
        <div class="cart container">          
          <div class="row">
            <div class="col-md-8 p0">
              <div class="cart__content"></div>
            </div>
            <div class="col-md-3 cart__pricedetails">
              <h5><strong>Price Details</strong> </h5>
              <hr />
              <h5 class="pb-4">Total Payable: $ <span class="cart__total">0</span></h5>
              <button class="clear_cart cart__bannerbtn">Clear Cart</button>
            </div>
          </div>
        </div>
    <!--Cart Ends-->

    <!--Footer Starts-->
    <div class="footer">@copyright2020</div>
    <!--Footer Ends-->

    <!-- The Modal -->
    <div class="modal" id="sort">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Filter by Price</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
      <div class="modal-body">
        <div class="productlist_sortByM">
          Sort By
          <div class="ltohM productlist__sortBy--pricefilter" id="ltohM">Price--Low High</div>
          <div class="htolM productlist__sortBy--pricefilter" id="htolM">Price--High Low</div>
          <div class="discountM productlist__sortBy--pricefilter" id="discountM">Discount</div>
        </div>
      </div>

         
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="filter">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Sort By Price</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
    <div class="modal-body">
      <label for="amountM"></label>
      <input type="text" id="amountM" readonly class="productlist__mobilefilter--amount" />
      <div class="slider" id="priceM"></div>
      <div class="slider__applyfilter"><input type="button" class="btn btn-primary slider__applyfilter--btn mt-4"
          value="Apply Filter" /></div>
      
    </div>


          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Filter Ends -->
    <script src="app.js"></script>
  </body>
</html>
